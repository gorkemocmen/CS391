<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/store.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <img src="img/user.png" class="logo" alt="">
            <h2>Login</h2>
            <form action="" class="form">
                <div class="form-group">
                    <img src="img/user.png" alt="">
                    <input type="text" placeholder="User name" id="userName"required>
                </div>
                <div class="form-group">
                    <img src="img/lock.png" alt="">
                    <input type="password" placeholder="Password" id="userPw" required>
                </div>
                <div class="form-group">
                    
                    
                    
                    <button type="submit" value="SignIn" onclick="check()">Sign In</button>
                    <button type="submit" value="SignIn" onclick="window.location='courses.html'">View Courses</button>
                    
                   
                    
                   
                    
                  
                </div>

               
                <div class="form-group">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="sign-up.html" class="right-link">Sign Up</a>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
